<!DOCTYPE html>
<meta charset="utf-8">
<style>
.bar {
  fill: steelblue;
}
.bar:hover {
  fill: brown;
}
.axis--x path {
  display: none;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 3px;
}
.circle {
  fill: steelblue;
}

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 60px;          
    height: 28px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="index.js"></script>
<script>

// var tip = d3.tip()
//   .attr('class', 'd3-tip')
//   .offset([-10, 0])
//   .html(function(d) {
//     return "<strong>Frequency:</strong> <span style='color:red'>" + d.Country + "</span>";
//   })

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

// svg.call(tip);

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([0, 0]);
var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
d3.csv("data/wagegap_only2.csv", function(d) {
  d.Year2000 = +d.Year2000;
  return d;
}, function(error, data) {
  if (error) throw error;

  var line = d3.line()
    .x(function(d) { return x(d.Country); })
    .y(function(d) { return y(d.Year2000); })

    // Define the div for the tooltip
  var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0);


  //x.domain(data.sort(function(a, b){return b.Year2016-a.Year2000}))
  x.domain(data.sort(function(a, b) { return d3.ascending(b.Year2016 - b.Year2000, a.Year2016 - a.Year2000); }))



  x.domain(data.map(function(d) { return d.Country; }));


  y.domain([0, 0]);

  

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + 0 + ")")
      .call(d3.axisBottom(x));

  // g.append("g")
  //     .attr("class", "axis axis--y")
  //     .call(d3.axisLeft(y).ticks(10))
  //   .append("text")
  //     .attr("transform", "rotate(-90)")
  //     .attr("y", 6)
  //     .attr("dy", "0.71em")
  //     .attr("text-anchor", "end")
  //     .text("Year2000");

  g.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);

  g.selectAll("circle")
    .data(data)
    //.data(data.sort(function(a, b){return b-a}))
  .enter().append("circle")
    //.attr("class", "circle")
    .attr("r", 7)
    .attr("cx", function(d) { return x(d.Country); })
    .attr("cy", function(d) { return y(d.Year2000); })
    
    .on("mouseover", function(d) {    
            div.transition()    
                .duration(200)    
                .style("opacity", .9);    
            div .html(d.CountryName + "<br/>")  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
    .on("mouseout", function(d) {   
            div.transition()    
                .duration(500)    
                .style("opacity", 0); 
    });

});
</script>
